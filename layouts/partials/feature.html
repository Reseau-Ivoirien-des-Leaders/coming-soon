{{ with .Site.Data.feature }}
  {{ if .enable }}
    <section class="feature" id="projets">
      <div class="container">
        <div class="row align-items-center">
          <div class="col-lg-6">
            <div class="feature-image">
              <img
                src="images/feature/feature-shape-01.svg"
                class="feature-image-shape1"
                style="left: -25%; top: 10%;"
                alt="feature-image-shape"
              />
              <img
                src={{ .image1 }}
                alt="feature-image"
              />
              <img
                src="images/feature/feature-shape-02.svg"
                style="right: -13%; top: 45%;"
                class="feature-image-shape2"
                alt="feature-image-shape"
              />
            </div>
          </div>
          <div class="col-lg-6">
            <div class="feature-content ml-25">
              <h2>
                {{ .title }}
              </h2>
              <p>
                {{ .description }}
              </p>
              <p>
                {{ .description2 }}
              </p>
              <a href="https://gbaiementcitoyen.ril-ci.org" target="_blank" data-text={{ .buttonText }} class="btn btn-primary">
                <span>{{ .buttonText }}</span>
              </a>
            </div>
          </div>
        </div>
      </div>
    </section>
  {{ end }}
{{ end }}
