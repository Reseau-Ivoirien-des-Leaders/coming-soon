{{ with .Site.Data.video }}
  {{ if .enable }}
    <section class="video">
      <div class="container">
        <div class="row">
          <div class="col-lg-10 mx-auto">
            <div class="video-iframe">
              <img src={{ .image }} alt="video-thumb" />
              <div class="video-icon">
                <a class="popup-vimeo" href={{ .video }}>
                  <i class="ti-control-play"></i>
                </a>
              </div>
            </div>
          </div>
          <div class="col-lg-8 mx-auto">
            <div class="video-content">
              <h2>
                {{ .comment1 }}<br/>{{ .comment2 }}
              </h2>
              <ul class="video-content-buttons">
                <li>
                  <a href="https://www.facebook.com/Reseauivoiriendesleaders/videos" class="btn-platform">
                    <i>
                      <i class="ti-facebook"></i>
                      </style>
                      </i>
                    <div class="btn-platform-area">
                      <span>{{ .buttonName }}</span>
                      {{ .button1text }}
                    </div>
                  </a>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </section>
  {{ end }}
{{ end }}
